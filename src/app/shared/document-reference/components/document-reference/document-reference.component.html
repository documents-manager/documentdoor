<div fxLayout="row">


    <mat-form-field appearance="fill">
        <mat-label>Typ</mat-label>
        <mat-select [formControl]="$any(control.get('type'))" name="type">
            <mat-option *ngFor="let type of types | enumToArray" [value]="type">
                {{type}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
